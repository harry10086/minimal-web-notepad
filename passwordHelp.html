<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>密码保护注意事项</title>
  <style>
    body {
      margin: 20px;
      font-family: sans-serif;
    }

    li {
      margin: 0.5em 0;
    }
  </style>
</head>

<body>
  你需要知道的一些密码保护信息：
  <ul>
    <li>不要使用在其他地方用过的密码，这里不能保证密码不会被发现；</li>
    <li>笔记并没有加密，只是防止他人随意访问；</li>
    <li>您不能对空白笔记进行密码保护，删除笔记中的所有文本同时也会删除密码；</li>
    <li>任何可以访问服务器上文件的人都可以读取笔记，所以请不要在他人的网站上存储私密信息；</li>
    <li>想要存储一个安全的笔记吗?请把它放在其他地方吧；</li>
  </ul>
</body>

</html>
